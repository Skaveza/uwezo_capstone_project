<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Uwezo Dynamic Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
<header><h1>Uwezo AI Dashboard</h1></header>

<section>
  <h2>Model Monitor</h2>
  <button id="simulate-btn">Simulate Prediction</button>
  <button id="retrain-btn">Retrain Model</button>
</section>

<section id="charts">
  <h2>Confidence Trend</h2>
  <canvas id="confChart"></canvas>
  <h2>Decision Distribution</h2>
  <canvas id="distChart"></canvas>
</section>

<section>
  <h2>Manual Review</h2>
  <form id="review-form">
    <textarea id="manual-note" placeholder="Enter your review note..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>
</section>

<section>
  <h2>Live Audit Log</h2>
  <div id="audit-feed" class="feed"></div>
</section>
