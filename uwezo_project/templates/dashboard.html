<!DOCTYPE html>
<html lang="en" x-data="app()" :class="dark ? 'dark' : ''">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uwezo Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 dark:from-slate-900 dark:to-slate-950 text-gray-800 dark:text-slate-100 min-h-screen">
  <div class="flex min-h-screen">
    <aside class="hidden md:flex md:w-72 flex-col border-r border-gray-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/60 backdrop-blur sticky top-0 h-screen">
      <div class="px-6 py-5 flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-700 grid place-items-center text-white font-bold shadow-soft">U</div>
        <div class="font-semibold text-lg">Uwezo</div>
      </div>
      <nav class="px-2 py-2 text-sm">
        <a href="#" class="flex items-center gap-3 px-4 py-2.5 rounded-xl hover:bg-blue-50 dark:hover:bg-slate-800 group">
          <svg class="h-5 w-5 text-blue-600 dark:text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12l2-2 4 4 8-8 4 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Dashboard</span>
        </a>
      </nav>
      <div class="mt-auto p-4">
        <button @click="logout" class="w-full inline-flex items-center justify-center gap-2 rounded-xl px-4 py-2.5 bg-red-500 hover:bg-red-600 text-white shadow-soft">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4" stroke-width="2"/><path d="M10 17l5-5-5-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1">
      <header class="sticky top-0 z-10 backdrop-blur bg-white/60 dark:bg-slate-900/60 border-b border-gray-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center gap-3">
          <div class="flex-1 flex items-center gap-3">
            <div class="text-sm text-gray-500 dark:text-slate-400">Welcome, <span class="font-semibold text-gray-900 dark:text-white" x-text="user?.username || 'User'"></span> Â· <span class="px-2 py-0.5 text-xs rounded-full bg-blue-100 text-blue-700 dark:bg-slate-800 dark:text-blue-300" x-text="user?.role || 'Reviewer'"></span></div>
          </div>
        </div>
      </header>

      <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6" x-init="loadData()">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div class="rounded-2xl bg-white/70 dark:bg-slate-900/60 p-5 shadow-soft">
            <div class="text-sm text-gray-500 dark:text-slate-400">Flagged</div>
            <div class="mt-1 flex items-end gap-2">
              <div class="text-2xl font-semibold" x-text="flagged"></div>
              <span class="text-xs text-red-500" x-text="flaggedDelta"></span>
            </div>
          </div>
          <div class="rounded-2xl bg-white/70 dark:bg-slate-900/60 p-5 shadow-soft">
            <div class="text-sm text-gray-500 dark:text-slate-400">Approved</div>
            <div class="mt-1 flex items-end gap-2">
              <div class="text-2xl font-semibold" x-text="approved"></div>
              <span class="text-xs text-emerald-600" x-text="approvedDelta"></span>
            </div>
          </div>
          <div class="rounded-2xl bg-white/70 dark:bg-slate-900/60 p-5 shadow-soft">
            <div class="text-sm text-gray-500 dark:text-slate-400">Confidence Avg</div>
            <div class="mt-1 text-2xl font-semibold" x-text="confidenceAvg"></div>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="rounded-2xl bg-white/70 dark:bg-slate-900/60 p-5 shadow-soft">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-semibold">Live Audit Log</h2>
              <span class="text-xs px-2 py-1 rounded-full bg-gray-100 dark:bg-slate-800">realtime</span>
            </div>
            <div class="h-56 overflow-auto space-y-2" id="auditFeed">
              <template x-for="log in auditFeed" :key="log.id">
                <div class="text-sm border-b border-gray-100 py-1">
                  <span class="font-semibold" x-text="log.user_id"></span> 
                  <span x-text="log.action"></span>
                  <span x-text="log.timestamp"></span>
                  <div x-text="log.details" class="block text-xs text-gray-500"></div>
                </div>
              </template>
              <template x-if="auditFeed.length == 0">
                <div class="text-sm text-gray-500">No events yet.</div>
              </template>
            </div>
          </div>

          <div class="rounded-2xl bg-white/70 dark:bg-slate-900/60 p-5 shadow-soft">
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-lg font-semibold">Model Confidence Trend</h2>
              <button class="text-xs px-2 py-1 rounded-lg border border-gray-200 dark:border-slate-700 hover:bg-gray-50 dark:hover:bg-slate-800" @click="loadData()">Refresh</button>
            </div>
            <div class="h-56 grid place-items-center text-sm text-gray-500">Line chart placeholder</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function app() {
      return {
        user: JSON.parse(localStorage.getItem('user')) || { username: 'Alex', role: 'Reviewer' },
        dark: JSON.parse(localStorage.getItem('uwezo_dark') || 'false'),
        flagged: 0,
        approved: 0,
        flaggedDelta: '+0',
        approvedDelta: '+0',
        confidenceAvg: 0,
        auditFeed: [],
        async loadData() {
          // Fetch uploads for dashboard stats
          try {
            const resDocs = await fetch('/upload/');
            if (resDocs.ok) {
              const docs = await resDocs.json();
              this.flagged = docs.filter(d => d.flagged || d.processing_purpose === "retrain").length;
              this.approved = docs.filter(d => !d.flagged && d.processed && d.processing_purpose !== "retrain").length;
              const confidences = docs.map(d => parseFloat(d.confidence_score)).filter(n => !isNaN(n));
              this.confidenceAvg = confidences.length ? (confidences.reduce((a, b) => a + b, 0) / confidences.length).toFixed(2) : 0;
              // Placeholder: delta calculation
              this.flaggedDelta = "+0";
              this.approvedDelta = "+0";
            }
          } catch (e) {
            this.flagged = this.approved = '-';
          }
          // Fetch audit logs
          try {
            const resAudit = await fetch('/audit/');
            if (resAudit.ok) {
              this.auditFeed = await resAudit.json();
            }
          } catch (e) {
            this.auditFeed = [];
          }
        },
        toggleTheme() { this.dark = !this.dark; localStorage.setItem('uwezo_dark', JSON.stringify(this.dark)); },
        logout() { localStorage.removeItem('user'); window.location.href = '/login.html'; }
      }
    }
  </script>
</body>
</html>
